set -g default-terminal "$TERM"
set -ag terminal-overrides ",$TERM:Tc"
set-option -g status-position top 

set -g prefix C-s
unbind C-b
bind-key C-s send-prefix
set -s set-clipboard on

unbind %
bind / split-window -h 

unbind '"'
bind - split-window -v

unbind r
bind r source-file ~/.tmux.conf

bind -r m resize-pane -Z

bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

bind h select-pane -L
bind j select-pane -D 
bind k select-pane -U
bind l select-pane -R

setw -g mode-keys vi
setw -g monitor-activity on

set-window-option -g mode-keys vi

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"

# enable copy to clipboard (set-clipboard on handles this natively)
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"

# remove delay for exiting insert mode with ESC in Neovim
set -sg escape-time 10

# tpm plugin
set -g @plugin 'tmux-plugins/tpm'

# list of tmux plugins
set -g @plugin 'tmux-plugins/tmux-resurrect' # persist tmux sessions after computer restart
set -g @plugin 'tmux-plugins/tmux-continuum' # automatically saves sessions for you every 15 minutes
set -g @plugin 'catppuccin/tmux'

set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Configure catppuccin (v2)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "basic"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"

# Remove space between window tabs
set -g window-status-separator ""

# Use plain block separators for status modules (matching tab style)
set -g @catppuccin_status_left_separator " "
set -g @catppuccin_status_right_separator " "
set -g @catppuccin_status_connect_separator "yes"

# Add left padding to right-status module icons
set -g @catppuccin_host_icon " 󰒋 "
set -g @catppuccin_session_icon "  "

# Load catppuccin BEFORE status-line config
run ~/.tmux/plugins/catppuccin/catppuccin.tmux

# Status bar modules (v2 syntax)
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_host}"
set -ag status-right "#{E:@catppuccin_status_session}"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'

new-session -A -s default
